<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <title>StreamsUTP - Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container my-5">
    <h2 class="mb-4 text-center">Mi Perfil</h2>

    <div sec:authorize="isAuthenticated()" class="p-4 border rounded bg-light">
        <h4 th:text="${usuario.nombres + ' ' + usuario.apellidos}">Nombre de Usuario</h4>
        <p><strong>Usuario:</strong> <span th:text="${usuario.username}"></span></p>
        <p><strong>Correo Electrónico:</strong> <span th:text="${usuario.email}"></span></p>
        <p><strong>Plan:</strong> <span th:text="${usuario.plan}"></span></p>
        <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p> </div>
    <div sec:authorize="isAnonymous()" class="alert alert-warning text-center" role="alert">
        No has iniciado sesión. Por favor, <a th:href="@{/ingreso}">inicia sesión aquí</a>.
    </div>
</div>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">© 2025 StreamsUTP. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
